<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="editor.css" />

    <title>Jogar | Cyber War</title>
    <script
      src="https://kit.fontawesome.com/bc3c744fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container body">
    <header class="row header">
      <nav
        class="navbar navbar-expand-lg navbar-dark col-12"
        style="background-color: rgba(26, 24, 24, 0.9);"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <b> Home </b> <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html"> <b> Login </b> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="historia.html"> <b> Hist√≥ria </b> </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container main">
      <section class="row">
        
        <div class="col-md-8 cyberjogar mx-auto">
          <img src="imagens/logo-sem-caveira-2.png" class="logoHeaderIndex" />

          <div class="row">
            <div class="col-md-2"></div>

              <div class="col-md-7 botao_jogaragora">
                <button
                  data-toggle="modal"
                  data-target="#modalClasses"
                  type="button"
                  class="btn btn-lg btn-warning botao_jogar"
                >
                  Jogar agora
                </button>
              </div>
            </div>
          </div>
        </div>

        
        <!-- Modal -->
        <div
        class="modal fade mx-auto"
        id="modalClasses"
        data-backdrop="static"
        tabindex="-1"
        role="dialog"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"

        >
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
          <div class="modal-content bg-secondary border-warning">
            <div id="escolhaClasse1" class="modal-header border-warning">
              <h5 class="escolhaClasse" id="staticBackdropLabel">
                <b>Player 1, Escolha a classse que deseja jogar:</b>
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body border-info">

              <div class="card-deck">
                
                <!-- Div Aliens -->
                  <div
                    class="card card border-warning mb-3 bg-dark text-center"
                    style="width: 18rem;"
                  >
                    <img
                      class="card-img-top"
                      src="imagens/Banner/aliens-banner.jpg"
                      alt="Card image cap"
                    />

                    <button
                    type="button"
                    class="btn btn-lg btn-dark botao_jogaragoraClick"
                    id="jogarAliens"
                  >
                    Jogar
                  </button>

                  </div>
          
                <!-- Div Android -->
                  <div
                    class="card card border-warning mb-3 bg-dark text-center"
                    style="width: 18rem;"
                  >
                    <img
                      class="card-img-top"
                      src="imagens/Banner/droids.JPG"
                      alt="Card image cap"
                    />

                    <button
                    type="button"
                    id="jogarAndroid"
                    class="btn btn-lg btn-dark botao_jogaragoraClick"
                  >
                    Jogar
                  </button>

                  </div>
                
                <!-- Div Mechas -->
                  <div
                    class="card card border-warning mb-3 bg-dark text-center"
                    style="width: 18rem;"
                  >
                    <img
                      class="card-img-top"
                      src="imagens/Banner/mecha.JPG"
                      alt="Card image cap"
                    />

                    <button
                    type="button"
                  id="jogarMecha"
                    class="btn btn-lg btn-dark botao_jogaragoraClick"
                  >
                    Jogar
                  </button>

                  </div>
                 
                <!-- Div Evo-Animals -->
                  <div
                    class="card card border-warning mb-3 bg-dark text-center"
                    style="width: 18rem;"
                  >
                    <img
                      class="card-img-top"
                      src="imagens/Banner/evo-animals.JPG"
                      alt="Card image cap"
                    />

                    <button
                    type="button"
                  id="jogarEvoAnimals"
                    class="btn btn-lg btn-dark botao_jogaragoraClick"
                  >
                    Jogar
                  </button>

                  </div>
              
                <!-- Div Humanos -->
                  <div
                    class="card card border-warning mb-3 bg-dark text-center"
                    style="width: 18rem;"
                  >
                    <img
                      class="card-img-top"
                      src="imagens/Banner/humanos.JPG"
                      alt="Card image cap"
                    />

                    <button
                    type="button"
                    id="jogarHumanos"
                    class="btn btn-lg btn-dark botao_jogaragoraClick"
                  >
                    Jogar
                  </button>

                  </div>
                </div>
                
              </div>
              <div class="modal-footer border-warning">
                  <button
                    type="button"
                    class="btn btn-warning btn-block btn-large"
                    data-dismiss="modal"
                  >
                    Fechar
                  </button>
              </div>
            </div>
            
            
          </div>
        </div>

        
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
 
    <script src="cartasDB.js"></script>

</html>
