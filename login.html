<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="editor.css" />

    <title>Login | Cyber War</title>

    <script src="login.js"></script>
    <script
      src="https://kit.fontawesome.com/bc3c744fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container body">
    <header class="row header">
      <img src="imagens/logo-sem-caveira-2.png" class="logoHeaderIndex" />
      <nav
        class="navbar navbar-expand-lg navbar-dark col-12"
        style="background-color: rgba(26, 24, 24, 0.9);"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><b>Home</b> <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html"> <b>Login</b> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="historia.html"> <b> História </b> </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container main">
      <section class="row quadrado">
        <div class="col-md-6 card border-warning mb-3" id="card">
          <section class="col-md-8 login">
            <form>
              <div class="form-group">
                <label class="text" for="l_email"
                  ><b>Nome de usuário:</b></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="l_email"
                  placeholder="Usuário"
                />
              </div>

              <div class="form-group">
                <label class="text" for="l_senha"><b>Senha:</b></label>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="l_senha"
                    placeholder="Senha"
                    aria-describedby="basic-addon1"
                  />
                  <div class="input-group-prepend">
                    <div class="btn-group-toggle" data-toggle="buttons" ">
                      <label
                        class="btn btn-outline-secondary"
                        onto
                        
                      >
                        <input type="checkbox" onclick="mostrarOcultarSenha()" />
                        <i
                          class="far fa-eye-slash"
                          style="color:rgb(255, 166, 0);"
                          id="olhoSenha"
                          onmousedown="display:"
                        ></i>
                        <i
                          class="far fa-eye"
                          style="color:rgb(255, 166, 0);"
                          id="vendaSenha"
                        ></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label text" for="exampleCheck1"
                  >Lembre-me</label
                >
              </div>

              <button onclick="logar()" class="btn btn-warning">
                Fazer login
              </button>

              <a
                href="senha.html"
                onclick="alert('Você esqueceu sua senha, clique em OK para preencher um formulario para recupera-la')"
              >
                <p class="text">Esqueceu sua senha?</p>
              </a>
            </form>
          </section>
        </div>

        <div
          class="col-md-6 cardInscrever card border-warning mb-3 text-center"
          id="card"
        >
          <h6 class="inscrever">Não tem conta? Cadastre-se gratis</h6>
          <a href="cadastro.html"
            ><button
              type="button"
              class="btn btn-outline-warning btn-lg botaoCadastro"
            >
              Cadastrar
            </button></a
          >
          <div>
            <a href="https://www.instagram.com/cyberwaroficial/"
              ><i class="fab fa-instagram-square"></i
            ></a>
            <a href="https://www.facebook.com/Cyber-War-110050817377305/"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a
              href="https://www.youtube.com/channel/UCZyHM89mHst8oF7pgyFdO6A?view_as=subscriber"
              ><i class="fab fa-youtube-square"></i
            ></a>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
